<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			//this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
    AFRAME.registerComponent('vidhandler', {
        init: function() {
            this.toggle = false;
            this.vid = document.querySelector("#vid");
            this.vid.pause();
        },
        tick: function() {
            if (this.el.object3D.visible == true) {
                if (!this.toggle) {
                    this.toggle = true;
                    this.vid.play();
                }
            } else {
                this.toggle = false;
                this.vid.pause();
            }
        }
    });

    function refrespage() {
        location.reload();
    }

    function playvid() {
        vid.play();
    }
</script>

<body style='margin : 0px; overflow: hidden;'>
    <div>
        <div>Loading, please wait...</div>
    </div>
    <a-scene
        vidhandler
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <video src="https://cors-anywhere.herokuapp.com/https://www.w3schools.com/html/mov_bbb.mp4"
                preload="auto" id="vid" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay playsinline>
            </video>
            <img id='skillzy_girl' src='./imageTrackingVideo/assets/images/skillzy_girl.png'>
        </a-assets>


        <a-box position='0 2 0' material='opacity: 0.5;'></a-box>
        <a-video
            src="#vid"
            position='0 3 0'
            rotation='-90 0 0'
            opacity='0.8'
            >
        </a-video>
        <a-plane src="#skillzy_girl" height="1" width="1" position="0 3 0" rotation="90 0 0"></a-plane>
		    <a-marker-camera preset='hiro'></a-marker-camera>


	</a-scene>
</body>
