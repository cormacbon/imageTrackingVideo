<script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			//this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
    AFRAME.registerComponent('vidhandler', {
        init: function() {
            this.toggle = false;
            this.vid = document.querySelector("#vid");
            this.vid.pause();
        },
        tick: function() {
            if (this.el.object3D.visible == true) {
                if (!this.toggle) {
                    this.toggle = true;
                    this.vid.play();
                }
            } else {
                this.toggle = false;
                this.vid.pause();
            }
        }
    });

    function refrespage() {
        location.reload();
    }

    function playvid() {
        vid.play();
    }
</script>
